    <h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i>Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>CPF</td>
                        <td>Nome</td>
                        <td>Data de cadastro</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.dataGravacao }}</td>
                        <td><button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}">
                            <i class="fa fa-pen-square"></i>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
